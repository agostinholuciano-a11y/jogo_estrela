<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Coletor de Estrelas - Aula de Programação de Jogos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="score">Pontos: 0</div>
        <div id="level">Nível: 1</div>
        <div id="recorde">Recorde: 0</div>
         <div id="health-bar-container"></div>
        <div id="player"></div>
        <div id="game-over-screen">
            <h1>GAME OVER</h1>
            <p>Você perdeu!</p>
            <p id="final-score"></p>
        </div>
       
        <!-- As estrelas serão criadas dinamicamente via JS -->
    </div>

    <script src="script.js"></script>
</body>
</html>
